<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todo.css" />
    <title>ToDo Application</title>
  </head>
  <body>
    <div class="container overflow-auto custom-scroll todo mt-5">
      <div class="todo-header">
        <h5>My ToDo's</h5>
      </div>

      <div class="todo-body mt-2" id="todo-body">
        <!-- <div class="todo-list">
          <p class="task-head">This is First Task</p>
          <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Exercitationem sed autem corrupti consequuntur provident itaque.
          </p>
        </div> -->
      </div>
    </div>

    <form class="container add">
      <div class="add-input">
        <input
          type="text"
          class="add-task-name"
          id="name"
          placeholder="Enter Your Task Name...!"
          required
        />
        <input
          type="text"
          class="add-task-description"
          id="description"
          placeholder="Enter Your Task Description...!"
          required
        />
      </div>
      <div class="buttons">
        <button type="submit" class="add-btn" onclick="addHandler()">
          Add
        </button>
        <button class="cancel-btn" onclick="cancelHandler()">Cancel</button>
      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
